version: '3.8'

services:
  # Backend development dengan hot reload (air)
  backend-dev:
    image: golang:1.23-alpine
    container_name: shosha_mart_backend_dev
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - "8080:8080"
    environment:
      - POS_DB_PATH=/app/backend/offline.db
      - POS_BIND_ADDR=0.0.0.0:8080
      - POS_EXPORT_DIR=/app/backend/exports
      - POS_BRANCH_ID=docker-dev
      - POS_UPSTREAM_URL=https://shoshamart-backend-m4yvez-fd130a-118-98-104-102.traefik.me
    networks:
      - shosha_network_dev
    command: >
      sh -c "apk add --no-cache gcc musl-dev sqlite-dev git &&
             go install github.com/cosmtrek/air@latest &&
             cd backend &&
             /root/go/bin/air"
    restart: unless-stopped

  # PostgreSQL untuk upstream development
  postgres-dev:
    image: postgres:16-alpine
    container_name: shosha_mart_postgres_dev
    environment:
      - POSTGRES_DB=${DB_NAME:-shosha_mart}
      - POSTGRES_USER=${DB_USER:-shosha}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - shosha_network_dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-shosha}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Upstream development (Go + Gin + PostgreSQL)
  upstream-dev:
    image: golang:1.23-alpine
    container_name: shosha_mart_upstream_dev
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - "8081:8081"
    depends_on:
      postgres-dev:
        condition: service_healthy
    environment:
      - DB_HOST=postgres-dev
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-shosha_mart}
      - DB_USER=${DB_USER:-shosha}
      - DB_PASSWORD=${DB_PASSWORD:-changeme}
      - SERVER_PORT=8081
      - GIN_MODE=debug
    networks:
      - shosha_network_dev
    command: >
      sh -c "apk add --no-cache gcc musl-dev sqlite-dev git postgresql-client &&
             go install github.com/cosmtrek/air@latest &&
             cd backend/cmd/upstream &&
             /root/go/bin/air"
    restart: unless-stopped

  # Frontend development dengan hot reload (Vite)
  frontend-dev:
    image: node:20-alpine
    container_name: shosha_mart_frontend_dev
    working_dir: /app/renderer
    volumes:
      - ./renderer:/app/renderer
    ports:
      - "5173:5173"
    networks:
      - shosha_network_dev
    command: >
      sh -c "npm ci && npm run dev -- --host 0.0.0.0"
    restart: unless-stopped

networks:
  shosha_network_dev:
    driver: bridge

volumes:
  postgres_data_dev:
    driver: local
