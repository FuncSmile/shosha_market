appId: com.shosha.mart
productName: ShoshaMart POS
directories:
  output: ../release
publish:
  provider: github
  owner: FuncSmile
  repo: shosha_market
files:
  - main.js
  - updater.js
  - package.json
asarUnpack:
  - renderer/**
extraResources:
  - from: ../renderer/dist
    to: renderer/dist
    filter: ['**/*']
  - from: ../backend
    to: backend
    filter:
      - server
      - server.exe
      - .env
linux:
  target:
    - AppImage
  category: Utility
win:
  target:
    - nsis
  artifactName: ${productName}-${version}-Setup.${ext}
 
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  include: build/installer.nsh