name: Build Electron App (Multi-Platform)

on:
  push:
    branches: [ main, develop, fadli/dev ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-linux:
    name: Build Linux (AppImage)
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: backend/go.sum
      
      - name: Install dependencies
        run: |
          cd renderer && npm install
          cd ../electron-main && npm install
      
      - name: Build backend
        run: |
          cd backend
          go mod tidy
          go mod download
          CGO_ENABLED=1 go build -o server .
      
      - name: Prepare electron resources
        run: |
          mkdir -p electron-main/resources/backend
          cp backend/server electron-main/resources/backend/
      
      - name: Build Electron App (Linux)
        run: |
          cd electron-main
          npm run dist:linux
      
      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: release/*.AppImage
          retention-days: 30
      
      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
        with:
          files: |
            release/*.AppImage
            release/*.AppImage.blockmap

  build-windows:
    name: Build Windows (NSIS)
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: backend/go.sum
      
      - name: Install dependencies
        run: |
          cd renderer
          npm install
          cd ..\electron-main
          npm install
      
      - name: Build backend (Windows)
        run: |
          cd backend
          go mod tidy
          go mod download
          go build -o server.exe .
      
      - name: Prepare electron resources
        run: |
          New-Item -Path "electron-main/resources/backend" -ItemType Directory -Force
          Copy-Item "backend/server.exe" -Destination "electron-main/resources/backend/" -Force
      
      - name: Build Electron App (Windows)
        run: |
          cd electron-main
          npm run dist:win
      
      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            release/*.exe
            release/*.blockmap
          retention-days: 30
      
      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
        with:
          files: |
            release/*.exe
            release/*.blockmap

  build-macos:
    name: Build macOS (DMG)
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: backend/go.sum
      
      - name: Install dependencies
        run: |
          cd renderer && npm install
          cd ../electron-main && npm install
      
      - name: Build backend (macOS)
        run: |
          cd backend
          go mod tidy
          go mod download
          go build -o server .
      
      - name: Prepare electron resources
        run: |
          mkdir -p electron-main/resources/backend
          cp backend/server electron-main/resources/backend/
      
      - name: Build Electron App (macOS)
        run: |
          cd electron-main
          npm run build:renderer && npx electron-builder --mac --publish never
      
      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: |
            release/*.dmg
            release/*.dmg.blockmap
          retention-days: 30
      
      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
        with:
          files: |
            release/*.dmg
            release/*.dmg.blockmap
