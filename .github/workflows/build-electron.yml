name: Build Electron App (Multi-Platform)

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # --- JOB WINDOWS ---
  build-windows:
    name: Build Windows (NSIS)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Setup Go
        uses: actions/setup-go@v5
        with: { go-version: '1.23' }
      
      - name: Install dependencies
        run: |
          cd renderer && npm install
          cd ../electron-main && npm install
        env:
          ELECTRON_MIRROR: https://github.com/electron/electron/releases/download/
          ELECTRON_CUSTOM_DIR: v30.0.9

      - name: Build backend
        run: |
          cd backend
          go mod tidy
          go build -o server.exe .

      - name: Prepare resources
        run: |
          New-Item -Path "electron-main/resources/backend" -ItemType Directory -Force
          Copy-Item "backend/server.exe" -Destination "electron-main/resources/backend/" -Force

      - name: Build & Publish Windows
        env:
          GH_TOKEN: ${{ secrets.GH_RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          cd electron-main
          # Perintah ini akan otomatis membuat latest.yml karena ada config publish di package.json
          npx electron-builder --win nsis --publish=onTag

      # Upload artifacts untuk debug (termasuk latest.yml)
      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            electron-main/release/*.exe
            electron-main/release/latest.yml
          retention-days: 7

  # --- JOB LINUX ---
  build-linux:
    name: Build Linux (AppImage)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Setup Go
        uses: actions/setup-go@v5
        with: { go-version: '1.23' }

      - name: Install dependencies
        run: |
          cd renderer && npm install
          cd ../electron-main && npm install

      - name: Build backend
        run: |
          cd backend
          go mod tidy
          CGO_ENABLED=1 go build -o server .

      - name: Prepare resources
        run: |
          mkdir -p electron-main/resources/backend
          cp backend/server electron-main/resources/backend/

      - name: Build & Publish Linux
        env:
          GH_TOKEN: ${{ secrets.GH_RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          cd electron-main
          # Otomatis membuat latest-linux.yml
          npx electron-builder --linux AppImage --publish=onTag

      - name: Upload Linux Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            electron-main/release/*.AppImage
            electron-main/release/latest-linux.yml
          retention-days: 7

  # --- JOB MACOS ---
  build-macos:
    name: Build macOS (DMG)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Setup Go
        uses: actions/setup-go@v5
        with: { go-version: '1.23' }

      - name: Install dependencies
        run: |
          cd renderer && npm install
          cd ../electron-main && npm install

      - name: Build backend
        run: |
          cd backend
          go mod tidy
          go build -o server .

      - name: Prepare resources
        run: |
          mkdir -p electron-main/resources/backend
          cp backend/server electron-main/resources/backend/

      - name: Build & Publish macOS
        env:
          GH_TOKEN: ${{ secrets.GH_RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          cd electron-main
          # Otomatis membuat latest-mac.yml
          npm run build:renderer
          npx electron-builder --mac dmg --publish=onTag

      - name: Upload macOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            electron-main/release/*.dmg
            electron-main/release/latest-mac.yml
          retention-days: 7