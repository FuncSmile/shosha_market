name: Build Electron App (Multi-Platform)

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # --- JOB WINDOWS ---
  build-windows:
    name: Build Windows (NSIS)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: { node-version: '20' }
        
      - name: Setup Go
        uses: actions/setup-go@v5
        with: { go-version: '1.23' }
      
      # Install dependencies untuk KEDUA folder
      - name: Install dependencies
        run: |
          cd renderer && npm install
          cd ../electron-main && npm install

      # Build Frontend (Vite) DULUAN - PERBAIKAN DISINI
      - name: Build Renderer (Vite)
        run: |
          cd renderer
          npm run build 
          # Pastikan script 'build' di package.json renderer menjalankan 'vite build'

      - name: Build backend
        run: |
          cd backend
          go mod tidy
          go build -o server.exe .

      - name: Prepare resources
        run: |
          New-Item -Path "electron-main/resources/backend" -ItemType Directory -Force
          Copy-Item "backend/server.exe" -Destination "electron-main/resources/backend/" -Force

      - name: Build & Publish Windows
        env:
          GH_TOKEN: ${{ secrets.GH_RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          cd electron-main
          # Jalankan builder
          npx electron-builder --win nsis --publish=onTag

  # --- JOB LINUX ---
  build-linux:
    name: Build Linux (AppImage)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Setup Go
        uses: actions/setup-go@v5
        with: { go-version: '1.23' }

      - name: Install dependencies
        run: |
          cd renderer && npm install
          cd ../electron-main && npm install

      # Build Frontend (Vite) DULUAN - PERBAIKAN DISINI
      - name: Build Renderer (Vite)
        run: |
          cd renderer
          npm run build

      - name: Build backend
        run: |
          cd backend
          go mod tidy
          CGO_ENABLED=1 go build -o server .

      - name: Prepare resources
        run: |
          mkdir -p electron-main/resources/backend
          cp backend/server electron-main/resources/backend/

      - name: Build & Publish Linux
        env:
          GH_TOKEN: ${{ secrets.GH_RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          cd electron-main
          npx electron-builder --linux AppImage --publish=onTag

  # --- JOB MACOS (Sudah Oke, cuma dirapikan) ---
  build-macos:
    name: Build macOS (DMG)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Setup Go
        uses: actions/setup-go@v5
        with: { go-version: '1.23' }

      - name: Install dependencies
        run: |
          cd renderer && npm install
          cd ../electron-main && npm install

      - name: Build Renderer (Vite)
        run: |
          cd renderer
          npm run build

      - name: Build backend
        run: |
          cd backend
          go mod tidy
          go build -o server .

      - name: Prepare resources
        run: |
          mkdir -p electron-main/resources/backend
          cp backend/server electron-main/resources/backend/

      - name: Build & Publish macOS
        env:
          GH_TOKEN: ${{ secrets.GH_RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          cd electron-main
          npx electron-builder --mac dmg --publish=onTag