name: Build Electron App (Multi-Platform)

on:
  push:
    tags:
      - 'v*' # Workflow HANYA jalan kalau ada Tag (agar tidak buang kuota build)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # --- JOB WINDOWS ---
  build-windows:
    name: Build Windows (NSIS)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: { node-version: '20' }
        
      - name: Setup Go
        uses: actions/setup-go@v5
        with: { go-version: '1.23' }
      
      # 1. Build Backend (File akan muncul di root/backend/server.exe)
      - name: Build backend
        run: |
          cd backend
          go mod tidy
          go build -o server.exe .

      # 2. Install dependencies
      - name: Install dependencies
        run: |
          cd renderer && npm install
          cd ../electron-main && npm install

      # 3. Build Frontend (Vite)
      - name: Build Renderer (Vite)
        run: |
          cd renderer
          npm run build 

      # 4. Build & Publish Electron
      # package.json akan otomatis mengambil ../backend/server.exe
      - name: Build & Publish Windows
        env:
          GH_TOKEN: ${{ secrets.GH_RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          cd electron-main
          npx electron-builder --win nsis --publish=onTag

  # --- JOB LINUX ---
  build-linux:
    name: Build Linux (AppImage)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Setup Go
        uses: actions/setup-go@v5
        with: { go-version: '1.23' }

      # 1. Build Backend
      - name: Build backend
        run: |
          cd backend
          go mod tidy
          CGO_ENABLED=1 go build -o server .

      # 2. Install dependencies
      - name: Install dependencies
        run: |
          cd renderer && npm install
          cd ../electron-main && npm install

      # 3. Build Renderer
      - name: Build Renderer (Vite)
        run: |
          cd renderer
          npm run build

      # 4. Build & Publish Electron
      - name: Build & Publish Linux
        env:
          GH_TOKEN: ${{ secrets.GH_RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          cd electron-main
          npx electron-builder --linux AppImage --publish=onTag

  # --- JOB MACOS ---
  build-macos:
    name: Build macOS (DMG)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Setup Go
        uses: actions/setup-go@v5
        with: { go-version: '1.23' }

      # 1. Build Backend
      - name: Build backend
        run: |
          cd backend
          go mod tidy
          go build -o server .

      # 2. Install dependencies
      - name: Install dependencies
        run: |
          cd renderer && npm install
          cd ../electron-main && npm install

      # 3. Build Renderer
      - name: Build Renderer (Vite)
        run: |
          cd renderer
          npm run build

      # 4. Build & Publish Electron
      - name: Build & Publish macOS
        env:
          GH_TOKEN: ${{ secrets.GH_RELEASE_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          cd electron-main
          npx electron-builder --mac dmg --publish=onTag