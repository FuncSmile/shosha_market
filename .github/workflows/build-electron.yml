name: Build Electron App (Multi-Platform)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # --- JOB WINDOWS ---
  build-windows:
    name: Build Windows (NSIS)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Setup Go
        uses: actions/setup-go@v5
        with: { go-version: '1.23' }
      
      # 1. Build Backend
      - name: Build backend
        run: |
          cd backend
          go mod tidy
          go build -o server.exe .

      # 2. Install dependencies
      - name: Install dependencies
        run: |
          cd renderer && npm install
          cd ../electron-main && npm install

      # 3. Build Renderer
      - name: Build Renderer (Vite)
        run: |
          cd renderer
          npm run build 

      # 4. Build Electron (HAPUS --publish=onTag)
      # Kita hanya build file .exe nya saja di sini
      - name: Build Electron App
        run: |
          cd electron-main
          npx electron-builder --win nsis

      # 5. UPLOAD MANUAL KE RELEASE (BARU!)
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: electron-main/release/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # --- JOB LINUX ---
  build-linux:
    name: Build Linux (AppImage)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Setup Go
        uses: actions/setup-go@v5
        with: { go-version: '1.23' }

      - name: Build backend
        run: |
          cd backend
          go mod tidy
          CGO_ENABLED=1 go build -o server .

      - name: Install dependencies
        run: |
          cd renderer && npm install
          cd ../electron-main && npm install

      - name: Build Renderer
        run: |
          cd renderer
          npm run build

      # Build Electron (HAPUS --publish=onTag)
      - name: Build Electron App
        run: |
          cd electron-main
          npx electron-builder --linux AppImage

      # UPLOAD MANUAL KE RELEASE (BARU!)
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: electron-main/release/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # --- JOB MACOS ---
  build-macos:
    name: Build macOS (DMG)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Setup Go
        uses: actions/setup-go@v5
        with: { go-version: '1.23' }

      - name: Build backend
        run: |
          cd backend
          go mod tidy
          go build -o server .

      - name: Install dependencies
        run: |
          cd renderer && npm install
          cd ../electron-main && npm install

      - name: Build Renderer
        run: |
          cd renderer
          npm run build

      # Build Electron (HAPUS --publish=onTag)
      - name: Build Electron App
        run: |
          cd electron-main
          npx electron-builder --mac dmg

      # UPLOAD MANUAL KE RELEASE (BARU!)
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: electron-main/release/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}